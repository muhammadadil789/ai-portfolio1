
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Portfolio Manager (Aladdin Clone)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>AI Portfolio Manager Dashboard</h1>

  <div class="section">
    <h2>ðŸ“ˆ Market Data (Twelve Data)</h2>
    <p>Apple Stock Price: <span id="aapl-price">Loading...</span></p>
  </div>

  <div class="section">
    <h2>ðŸ’° Crypto Price (CoinGecko)</h2>
    <p>Bitcoin (BTC): <span id="btc-price">Loading...</span></p>
  </div>

  <div class="section">
    <h2>ðŸ“° Market News</h2>
    <div id="news">Loading news...</div>
  </div>

  <div class="section">
    <h2>ðŸ˜± Fear & Greed Index</h2>
    <p>Sentiment: <span id="fgi">Loading...</span></p>
  </div>

  <div class="section">
    <h2>ðŸ§  AI Recommendation</h2>
    <div id="ai-response">Loading AI response...</div>
  </div>

  <script>
    fetch("https://api.twelvedata.com/time_series?symbol=AAPL&interval=1day&apikey=60acf92c37d64c1580cd4751551d9cc8")
      .then(res => res.json())
      .then(data => {
        const price = data.values[0].close;
        document.getElementById("aapl-price").innerText = "$" + price;
      });

    fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd")
      .then(res => res.json())
      .then(data => {
        document.getElementById("btc-price").innerText = "$" + data.bitcoin.usd;
      });

    fetch("https://newsapi.org/v2/everything?q=geopolitical+war+market&apiKey=cfffed402e9a491f8579160c053084ce")
      .then(response => response.json())
      .then(data => {
        let articles = data.articles.slice(0, 5).map(a => `<li>${a.title}</li>`).join('');
        document.getElementById("news").innerHTML = `<ul>${articles}</ul>`;
      });

    fetch("https://api.alternative.me/fng/")
      .then(response => response.json())
      .then(data => {
        document.getElementById("fgi").innerText = `${data.data[0].value} (${data.data[0].value_classification})`;
      });

    fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer 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",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-4",
        messages: [
          { role: "system", content: "You are a portfolio manager AI like BlackRock Aladdin." },
          { role: "user", content: "Suggest a defensive portfolio if inflation is rising and war risk is high." }
        ]
      })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("ai-response").innerText = data.choices[0].message.content;
    });
  </script>

</body>
</html>
